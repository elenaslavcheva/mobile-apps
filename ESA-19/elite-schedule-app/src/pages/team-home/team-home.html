<!--
  Generated template for the TeamHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
      <ion-title>{{team.name}}</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="goHome()">
              <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-tabs>
    <ion-tab tabTitle="Team" [rootParams]="{team: team}" [root]="teamDetailTab" tabIcon="basketball"></ion-tab>
    <ion-tab tabTitle="Standings" [rootParams]="{team: team}" [root]="standingsTab" tabIcon="podium"></ion-tab>
</ion-tabs>
